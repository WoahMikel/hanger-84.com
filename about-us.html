<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanger 84 Â» About Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .slide {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
    .subtitleCenter {
      background-color: #90ee90;
      height: 7.5%;
      width: 20%;
      position: absolute;
      top: 0;
      align-items: center;
      font-family: "Lucida Console", Monaco, monospace;
      font-weight: bold;
      color: white;
      line-height: 7.5%;
      display: flex;
    }
  </style>
</head>

<body>
  <div id="particles-js">
  <canvas class="particles-js-canvas-el" width="811" height="625" style="width: 100%; height: 100%;"></canvas>
  </div>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/index.js"></script>
  
  <div class="w3-content w3-display-container" style="max-width:800px">
    <div class="w3-display-container slide">
      <center><img src="/Team Photo 1.jpeg" style="width: 75%; height: 75%;"></center>
      <center><div class="subtitleCenter">
        Amarillo, TX
      </div></center>
  </div>

  <div class="w3-display-container slide">
    <center><img src="/Team Photo 2.jpeg" style="width: 75%; height: 75%;"></center>
    <center><div class="subtitleCenter">
      El Paso, TX
    </div></center>
  </div>

  <div class="w3-display-container slide">
    <center><img src="/Team Photo 2.jpeg" style="width: 75%; height: 75%;"></center>
    <center><div class="topCenter">
      El Paso, TX
    </div></center>
  </div>

  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width: 75%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slide");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
